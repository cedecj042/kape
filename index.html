<html>

<head>
    <title>Kape Cake House</title>
    <link rel="stylesheet" href="kape.css">
</head>

<body>
    <div class="container">
        <div class="col">
            <h1>Kape Cake House Ordering System</h1>
        </div>
        <div class="content">
            <div class="menu">
                <div id="cakes">
                    <h1>Cakes</h1>
                </div>
                <div id="coffee">
                    <h1>Coffee</h1>
                </div>
            </div>
            <div class="orders">
                <h1>Orders</h1>
                <div>
                    <table id="myorder">
                        <thead>
                            <th>Item</th>
                            <th>Qty</th>
                            <th>Price</th>
                            <th>Amount</th>
                        </thead>
                        <tfoot>
                            <td colspan="3">
                                <h3>Total Amount</h3>
                            </td>
                            <td id="total"></td>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="kape.js"></script>
</body>

</html>
